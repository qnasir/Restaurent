<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Recipe</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <div class="recipe-container">
        <img src="dish-image.jpg" alt="Dish Image" class="dish-image">
        <h1 class="dish-title">Delicious Dish</h1>
        <button class="ingredients-button" onclick="toggleIngredients()">Show Ingredients</button>
        <ul class="ingredients-list" id="ingredientsList">
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
            <!-- Add more ingredients as needed -->
        </ul>
        <button class="recipe-button">View Recipe</button>
        <a href="https://www.youtube.com/watch?v=yourvideoid" class="youtube-link">Watch Tutorial</a>
    </div>

    <script>
        function toggleIngredients() {
            var ingredientsList = document.getElementById("ingredientsList");
            ingredientsList.style.display = (ingredientsList.style.display === 'none' || ingredientsList.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
